{% extends 'base.html' %} 

{% block content %}
<h1>Add New Product</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Add Product" style="background-color: #A07300; color: #fff; padding: 5px 15px; border: none; border-radius: 5px;"/>
            </td>
        </tr>
    </table>
</form>

{% endblock %}
